<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag name Document</title>
</head>
<body>
    <p>NNNNNNNNNNLorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia iure voluptatibus quae dolore, repellat quibusdam!</p>
    <p>oooooooooLorem ipsum dolor sit amet consectetur adipisicing elit. Error, ad.</p>
    <h1 id = "nand"></h1>
    
    <script>
        const element = document.getElementsByTagName('p');

        document.getElementById('nand').innerHTML = "Lorem ipsum dolor sit amet." + element[1].innerHTML;
    </script>
</body>
</html>
